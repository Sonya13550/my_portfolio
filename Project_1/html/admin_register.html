<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8"> 
    <title>Реєстрація адміністратора</title> 
    <link rel="stylesheet" href="../css/admin.css"> 
</head>
<body>
   
    <div class="form-container">
        <form action="../php/admin_register.php" method="POST"> 
            <center><h2>Реєстрація адміністратора</h2></center> 
            
            <div style="text-align: center;"> 
               
                <label for="last_name">Прізвище:</label><br> 
                <input type="text" id="last_name" name="last_name" required><br> 

                
                <label for="first_name">Ім'я:</label><br> 
                <input type="text" id="first_name" name="first_name" required><br> 

               
                <label for="email">Електронна пошта:</label><br> 
                <input type="email" id="email" name="email" required><br> 

               
                <label for="pass">Пароль:</label><br> 
                <input type="password" id="pass" name="pass" required><br> 

             
                <label for="repeatpass">Повторіть пароль:</label><br> 
                <input type="password" id="repeatpass" name="repeatpass" required><br> 
            <br>
            
            <center><button type="submit">Зареєструватися</button></center> 
        </form>
    </div>
</body>
</html>
