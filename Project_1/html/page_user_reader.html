<html lang="uk">
<head>

</head>
<body>

    <button class="exit-btn" onclick="exitAccount()">Вийти</button>

    <!-- Скрипт для обробки виходу з облікового запису -->

        function exitAccount() {
            alert('Ви вийшли з облікового запису');  // Виведення повідомлення
            window.location.href = 'Home_stories.html';  // Перехід на головну сторінку після виходу
        }
    </script>

    <!-- Заголовок сторінки -->
    <h1>Stories</h1>
    
    <!-- Кнопка для переходу до сторінки для читання історій -->
    <button class="read_stories" onclick="window.location.href='home_page.html'">Прочитати історії</button>

    <!-- Центровані заголовки для привітання користувача -->
    <center>
        <h2>Ласкаво просимо!</h2>
    </center>
    <center>
        <h2>Це сторінка для читання історій</h2>
    </center>

</body>
</html>
